<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather By MZ</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"


    />
    <script
      src="https://kit.fontawesome.com/155631fc9e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id=weather-app>
       <div class="container">
      <section class="top">
          <button class="misura" id=misura-c>
              C°
           </button>
        <button class="misura" id=misura-f>
           F° 
        </button>
        <br />
        <div class="row">
          <div class="col-6 place">
          <h2 id=chosen-location><strong>Florence</strong>
          </h2>
            <h4 class=topInfo>
                <p id=current-date>
                  
                </p>
                <p id=current-time> 
                
              </p>
              </h4>
          </div>
          <div class="col-6 grade">
            <h2>
              <strong><span id=grade>17</span>° <img src="icons/thermometer.svg" alt="thermometer" id=thermometer></strong>
            </h2>
            <h4 class=topInfo>
                <p id=precipitation>
                 Min: <span id=grade-min>-</span>°  Max <span id=grade-max>-</span>°
                </p>
                <p>
                  Wind: <span id="wind-speed">-</span> km/h
                </p>
              </h4>
          </div>
        </div>
      </div>
  </section>
    <section class="center"> 
      <div class="picture">
        <img id="main-icon" alt="cloudy" src="icons/02d.svg" />
              
      </div>
      <div id="status">
        Cloudy
      </div>
  </section>
<section class="centerRiga">
    <hr />
    <div class="row">
      <div class="col-2">
        Monday
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        18°/4°
      </div>
      <div class="col-2">
        Tuesday
        <br />
        <i class="fas fa-cloud"></i>
        <br />
        19°/4°
      </div>
      <div class="col-2">
        Wednesday
        <br />
        <i class="fas fa-cloud-sun"></i>
        <br />
        19°/4°
      </div>
      <div class="col-2">
        Thursday
        <br />
        <i class="fas fa-cloud-sun"></i>
        <br />
        19°/4°
      </div>
      <div class="col-2">
        Friday
        <br />
        <i class="fas fa-sun"></i>
        <br />
        19°/4°
      </div>
      <div class="col-2">
          <button id=more>
            Next Week 
              <br />
              <i class="fas fa-angle-double-right"></i>
          </button>
      </div>
    </div>
    <hr />
</section>
<br />
<section class="bottom">
  <div class="row">
    <div class="col-5 otherInfo">
      <p>
        Humidity
      </p>
      <p>
          Pressure
      </p>
      <p>
          Visibility
      </p>
    </div>
    <div class="col-2 barra">
        <i class="fas fa-grip-lines-vertical"></i>
        <br />
        <i class="fas fa-grip-lines-vertical"></i>
        <br />
        <i class="fas fa-grip-lines-vertical"></i>
        <br />
        <i class="fas fa-grip-lines-vertical"></i>
        <br />
        <i class="fas fa-grip-lines-vertical"></i>
        <br />
        
    </div>
    <div class="col-5 otherNumbers">

        <p>
          <span id=value-humidity>-</span>%
        </p>
        <p>
            <span id=value-pressure></span>-</span>hPa
        </p>
        <p >
            <span id=value-visibility>-</span> km
        </p>
      </div>
  </div>
</section>
<br />
<section class="footer">
  

  
    <form id="search-form">
        <input
        type="search"
        placeholder="Type a city.."
        autofocus="on"
        autocomplete="off"
        id="city-input"
        class="form-control shadow-sm"
      />
      <div class="cambiacittà"> 
      <br />
      <input
                type="submit"
                value="Change City"
                id="cambiacittà"
                class="form-control shadow-sm"
              />
            </div>
    </form>
    
  <br />
  <br />
</section>
</div>
</div>
<br />
<p class="footer">
    <a href="https://github.com/Maliyaz/MZ-Weather-App">Open-source code</a> by MZ</p>
<script src="src/weather.js"></script>
</body>
  
</html>
